<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>PawPals</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>   

<body class="bg-blue-300">
    <nav class="flex bg-blue-400 justify-end py-4 px-6">
        <a href="explore.html" class="text-white font-bold text-lg"><button class="bg-blue-600 rounded-full py-2 px-4 mb-4">Go Back</button></a>
    </nav>
    
        <div class="bg-blue-400 flex items-center justify-center h-screen w-screen">
            <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        Email
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" name="email" type="text" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <a href="plant.html">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full w-64">
                        Login
                    </button>
                    </a>
                </div>
            </form>
        </div>
        <div class="bg-black-100 flex items-center justify-center h-screen w-screen" style="background: linear-gradient(to bottom, blue, black);">
        </div>
    </body>   
     </html>
